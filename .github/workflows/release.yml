name: Build and Release

on:
  push:
    tags:
      - 'v*'  # v1.0.0, v1.1.0 などのタグでトリガー
  workflow_dispatch:  # 手動実行も可能

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint
        env:
          PROJECT_NAME: Numeric_Blocks

      - name: Build project
        run: npm run build
        env:
          PROJECT_NAME: Numeric_Blocks

      - name: Create mcaddon package
        run: npm run mcaddon
        env:
          PROJECT_NAME: Numeric_Blocks

      - name: Upload mcaddon artifact
        uses: actions/upload-artifact@v4
        with:
          name: Numeric_Blocks.mcaddon
          path: dist/packages/Numeric_Blocks.mcaddon
          retention-days: 90

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/packages/Numeric_Blocks.mcaddon
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
